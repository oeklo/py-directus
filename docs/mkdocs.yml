site_name: py-directus2
repo_url: https://github.com/oeklo/py-directus
repo_name: oeklo/py-directus
site_author: Rafał Krupiński
site_description: A Python wrapper for the Directus API


theme:
  logo: assets/logo.svg
  favicon: assets/logo.svg
  name: material
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  font:
    text: Nunito
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - header.autohide
    - content.code.copy
  palette:
    - scheme: default
      primary: deep blue
      accent: grey
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - scheme: slate
      primary: deep blue
      accent: grey
      toggle:
        icon: material/weather-night
        name: Switch to system preference
extra:
  social:
    - name: Find us on the web
      link: https://oeklo.at
      icon: fontawesome/solid/globe
    - name: Find us on Facebook
      link: https://www.facebook.com/oeklogmbh/
      icon: fontawesome/brands/facebook

copyright: Copyright © 2025 öKlo GmbH

plugins:
  - search
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - attr_list
  - pymdownx.highlight:
      use_pygments: true
      auto_title: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols

extra_css:
  - stylesheets/extra.css
